<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Geometry Lab Explorer</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="style-minimal"> 

    <header class="control-panel">
        <h1>üåå Geometry Explorer Lab 04</h1>
        <div class="controls-group">
            <button id="mode-toggle">‚òÄÔ∏è/üåô Toggle Mode</button>
            <select id="style-selector">
                <option value="minimal">Minimalist Style</option>
                <option value="retro">Retro Grid Style</option>
                <option value="neon">Neon Glow Style</option>
            </select>
        </div>
    </header>

    <main class="carousel-container">
        <div class="carousel-track">
            
            <section class="shape-card circle-card" data-shape="Circle" data-formula="A = \pi r^2" data-color="#3498db">
                <h2>Circle</h2>
                <div class="visual-container" onclick="openModal('Circle')">
                    <div class="animated-circle"></div>
                </div>
                <p class="formula-preview">Area: $A = \pi r^2$</p>

                <div class="calculator-section">
                    <div class="input-group">
                        <label for="radius">Radius (r):</label>
                        <input type="number" id="radius" placeholder="Enter radius...">
                    </div>
                    <div class="input-group">
                        <label for="circle-area">Area Result:</label>
                        <input type="text" id="circle-area" readonly placeholder="0.00">
                    </div>
                    <button class="calc-btn" onclick="getCircleArea()">Calculate</button>
                </div>
            </section>
            
            <section class="shape-card triangle-card" data-shape="Triangle" data-formula="A = \frac{1}{2}bh" data-color="#e74c3c">
                <h2>Triangle</h2>
                <div class="visual-container" onclick="openModal('Triangle')">
                    <div class="animated-triangle"></div>
                </div>
                <p class="formula-preview">Area: $A = \frac{1}{2}bh$</p>
                <div class="calculator-section">
                    <div class="input-group">
                        <label for="triangle-base">Base (b):</label>
                        <input type="number" id="triangle-base" placeholder="Enter base...">
                    </div>
                    <div class="input-group">
                        <label for="triangle-height">Height (h):</label>
                        <input type="number" id="triangle-height" placeholder="Enter height...">
                    </div>
                    <div class="input-group">
                        <label for="triangle-area">Area Result:</label>
                        <input type="text" id="triangle-area" readonly placeholder="0.00">
                    </div>
                    <button class="calc-btn" onclick="getTriangleArea()">Calculate</button>
                </div>
            </section>
            
            <section class="shape-card square-card" data-shape="Square" data-formula="A = s^2" data-color="#f1c40f">
                <h2>Square</h2>
                <div class="visual-container" onclick="openModal('Square')">
                    <div class="animated-square"></div>
                </div>
                <p class="formula-preview">Area: $A = s^2$</p>
                <div class="calculator-section">
                    <div class="input-group">
                        <label for="square-side">Side (s):</label>
                        <input type="number" id="square-side" placeholder="Enter side...">
                    </div>
                    <div class="input-group">
                        <label for="square-area">Area Result:</label>
                        <input type="text" id="square-area" readonly placeholder="0.00">
                    </div>
                    <button class="calc-btn" onclick="getSquareArea()">Calculate</button>
                </div>
            </section>

            <section class="shape-card rectangle-card" data-shape="Rectangle" data-formula="A = w \cdot h" data-color="#9b59b6">
                <h2>Rectangle</h2>
                <div class="visual-container" onclick="openModal('Rectangle')">
                    <div class="animated-rectangle"></div>
                </div>
                <p class="formula-preview">Area: $A = w \cdot h$</p>
                <div class="calculator-section">
                    <div class="input-group">
                        <label for="rectangle-width">Width (w):</label>
                        <input type="number" id="rectangle-width" placeholder="Enter width...">
                    </div>
                    <div class="input-group">
                        <label for="rectangle-height">Height (h):</label>
                        <input type="number" id="rectangle-height" placeholder="Enter height...">
                    </div>
                    <div class="input-group">
                        <label for="rectangle-area">Area Result:</label>
                        <input type="text" id="rectangle-area" readonly placeholder="0.00">
                    </div>
                    <button class="calc-btn" onclick="getRectangleArea()">Calculate</button>
                </div>
            </section>
            
            </div>
    </main>
    
    <div id="enlargement-modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            
            <div id="modal-visual-placeholder"></div>
            
            <div class="modal-details">
                <p>Formula: <span id="modal-formula"></span></p>
                <p id="modal-description"></p>
            </div>
            
            <div class="customization-group">
                <label for="color-picker">Live Color Customization:</label>
                <input type="color" id="color-picker" value="#3498db">
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
