<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Striped Umbrella Spa</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/images/su_banner.gif" alt="Striped Umbrella Spa banner">
            <nav id="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="services.html">Our Services</a></li>
                    <li><a href="contact.html" aria-current="page">Contact Us</a></li>
                </ul>
            </nav>
        </header>

        <main class="content">
            <h1>Contact Us</h1>

            <form>
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="fname">First Name:* </label>
                    <input type="text" id="fname" name="firstname" required maxlength="25"><br>

                    <label for="lname">Last Name:* </label>
                    <input type="text" id="lname" name="lastname" required maxlength="25"><br>

                    <label for="email">Email:* </label>
                    <input type="email" id="email" name="email" required maxlength="35">
                </fieldset>

                <fieldset>
                    <legend>Your Message</legend>
                    <label for="msg">Message:</label><br>
                    <textarea id="msg" name="message" rows="5" cols="40"></textarea><br>

                    <label for="source">How did you hear about us?</label>
                    <select id="source" name="source">
                        <option selected>Our website</option>
                        <option>Friends</option>
                        <option>TV Adv.</option>
                        <option>Other</option>
                    </select><br>

                    <p>Would you like to receive updates?</p>
                    <label><input type="radio" name="updates" value="yes" checked> Yes</label>
                    <label><input type="radio" name="updates" value="no"> No</label>
                </fieldset>

                <input type="submit" value="Submit">
            </form>

            <section>
                <h2>Find Us</h2>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.132892318288!2d-79.39021828450143!3d43.6677028791207!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34a600c85e5f%3A0x442a783a6a111e13!2sThe%20Spa%20at%20Four%20Seasons%20Hotel%20Toronto!5e0!3m2!1sen!2sca!4v1668882835811!5m2!1sen!2sca" 
                    width="600" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </section>
        </main>

        <footer>
            <p>© 2023 ILAC and EFREI Paris – HTML-CSS major lab-work — created by Aks. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
